<html xmlns="http://www.w3.org/1999/xhtml">
<head>

</head>
<link rel="stylesheet" type="text/css" href="icon.css">
<style type="text/css" media="screen">
*{
  margin:0;
  padding:0;
  box-sizing: border-box;
}
body{
	width:100%;
	height: 100%;
	background-color: #bdbdbd;
}
.page{
	width:600px;
	height: 800px;
	background-color: #fff;
	margin:0 auto;
}
.icon-item{
	float: left;
	width:120px;
	text-align: center;
	padding-left: 10px;
	margin-bottom: 20px;
	
}
.icon-item p{
		font-size: 14px;
	}
</style>
<body>
	<div class="page">
		<div class="icon-item">
			<div class="icon-type-fill icon-tip"></div>
			<p>icon-tip</p>
		</div>
		<div class="icon-item">
			<div class="icon-type-fill icon-error"></div>
			<p>icon-error</p>
		</div>
		<div class="icon-item">
			<div class="icon-type-fill icon-ok"></div>
			<p>icon-ok</p>
		</div>
		<div class="icon-item">
			<div class="icon-type-fill icon-add"></div>
			<p>icon-add</p>
		</div>
		<div class="icon-item">
			<div class="icon-type-fill icon-del"></div>
			<p>icon-del</p>
		</div>
		<!--  -->
		<div class="icon-item">
			<div class="icon-type-circle icon-circle-tip"></div>
			<p>icon-circle-tip</p>
		</div>
		<div class="icon-item">
			<div class="icon-type-circle icon-circle-error"></div>
			<p>icon-circle-error</p>
		</div>
		<div class="icon-item">
			<div class="icon-type-circle icon-circle-ok"></div>
			<p>icon-circle-ok</p>
		</div>
		<div class="icon-item">
			<div class="icon-type-circle icon-circle-add"></div>
			<p>icon-circle-add</p>
		</div>
		<div class="icon-item">
			<div class="icon-type-circle icon-circle-del"></div>
			<p>icon-circle-del</p>
		</div>
		<!--  -->
		<div class="icon-item">
			<div class="icon-type-circle icon-circle-pre"></div>
			<p>icon-circle-pre</p>
		</div>
		<div class="icon-item">
			<div class="icon-type-circle icon-circle-pause"></div>
			<p>icon-circle-pase</p>
		</div>
		<div class="icon-item">
			<div class="icon-type-circle icon-circle-ani"></div>
			<p>icon-circle-ani</p>
		</div>
		<div class="icon-item">
			<div class="icon-type-circle icon-circle-stop"></div>
			<p>icon-circle-stop</p>
		</div>
		<div class="icon-item">
			<div class="icon-type-circle icon-circle-next"></div>
			<p>icon-circle-pre</p>
		</div>
	</div>
</body>

</html>
